<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Awezoom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        img {
            display: block;
        }
        
        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="zoom-container" style="background:#CCC; height:100%; width:100%;">
        <img src="https://static.pexels.com/photos/28773/pexels-photo-28773.jpg" />
    </div>

    <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="../src/awezoom.js"></script>
    <script>
        // Initialize Awezoom after page is loaded
        window.addEventListener('load', function initialize() {
            var myAwezoomInstance = new Awezoom({
                selector: '#zoom-container',
                zoomFactor: 2,
                zoomLevel: 0.25
            });

            var hammertime = new Hammer(document.getElementById('zoom-container'));
            hammertime.get('pinch').set({ enable: true });
            hammertime.on('pinch', function(ev) {
                console.log(ev);

                myAwezoomInstance.zoom(ev.scale, {
                    x: ev.center.x,
                    y: ev.center.y
                });
            });
        });
    </script>
</body>
</html>
